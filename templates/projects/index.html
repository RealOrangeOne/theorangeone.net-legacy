{% extends 'content_base.html' %}

{% block pageTitle %}All Projects{% endblock %}

{% block content %}
  <div class="row">
    <div class="container all-projects">
      {% for project in projects %}
        <div class="">
          <img src="{{ project.header_image }}">
          <h4>{{ project.name }}</h4>
          <a href="{{ project.url }}">Read More</a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
