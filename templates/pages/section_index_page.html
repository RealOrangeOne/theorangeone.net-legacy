{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-indexpage{% endblock %}

{% block content %}
  <section class="bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <h1 class="section-heading">{{ page.title }}</h1>
          <hr class="light">
        </div>
      </div>
    </div>
  </section>
  {% if page.intro %}
    <section>
      <div class="container">
        {{ page.intro|richtext }}
      </div>
    </section>
  {% endif %}
  {% if not page.hide_list %}
    <section>
      <div class="container">
        <div class="row no-gutter">
        </div>
      </div>
    </section>
  {% endif %}
{% endblock %}
