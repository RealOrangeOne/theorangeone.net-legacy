{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-indexpage{% endblock %}

{% block content %}
  {% include 'common/header.html' %}
  {% if page.intro %}
    <section>
      <div class="container">
        {{ page.intro|richtext }}
      </div>
    </section>
  {% endif %}
  {% if not page.hide_list %}
    <section>
      <div class="container">
        <div class="row no-gutter">
        </div>
      </div>
    </section>
  {% endif %}
{% endblock %}
