machine:
  python:
    version: 3.5.1
  node:
    version: 5.11.1
  environment:
    BUILD_PRODUCTION: true
    NODE_ENV: production
    NPM_CONFIG_PRODUCTION: false

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

dependencies:
    post:
        - pelican -v


test:
    override:
        - scripts/test
