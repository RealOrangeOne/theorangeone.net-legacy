machine:
  python:
    version: 3.5.1
  node:
    version: 5.11.1
  environment:
    DEBUG: false

dependencies:
  pre:
    - make install

test:
  override:
    - export NODE_ENV=production
    - make build
    - make test

deployment:
  production:
    branch: v4
    commands:
      - make upload
