machine:
  python:
    version: 3.4.2
  environment:
    DEBUG: true
    DATABASE_URL: postgres://localhost/theorangeonenet
    EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend

dependencies:
  pre:
    - ./build
  cache_directories:
    - env

test:
  override:
    - ./runtests

deployment:
  production:
    branch: v3
    commands:
      - ./scripts/ci-deploy.sh
