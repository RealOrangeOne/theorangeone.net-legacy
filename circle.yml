machine:
  python:
    version: 3.5.1
  node:
    version: 5.11.1
  environment:
    BUILD_PRODUCTION: true

dependencies:
  pre:
    - make install
    - export NODE_ENV=production
    - make build

test:
  override:
    - make test

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email "git@theorangeone.net"
      - git config --global user.name "TheOrangeOne"
      - make upload
